{% extends "oturum/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Kullanıcı Kaydı</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    
                </div>
                <div class="form-group">
                    <label for="password1">Şifre</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Şifre (Tekrar)</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                 <div class="form-group">
                     <label for="password2">Kullanıcı Seçimi</label><br>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rol" id="rol" value="ogretmen">
                        <label class="form-check-label" for="inlineRadio1">Öğretmen</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rol" id="rol" value="ogrenci" checked="checked">
                        <label class="form-check-label" for="inlineRadio2">Öğrenci</label>
                        </div>
                </div>
                <button type="submit" class="btn btn-primary bg-success">Kayıt Ol</button>
            </form>
            <hr>
            <div class="text-center">
               Zaten bir hesabın var mı? <a href="{% comment %} {% url 'loginuser' %} {% endcomment %}">Giriş yap</a>
            </div>
        </div>
    </div>
{% endblock %}
