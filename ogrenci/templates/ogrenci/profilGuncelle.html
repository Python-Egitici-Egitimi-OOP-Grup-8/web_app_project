{% extends "oturum/base.html" %}
{% block content %}

        </div>
    </div>
 <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <form action="" method="post">
            {% load widget_tweaks %}
            {% csrf_token %}
                {% for eleman in form %}
                    <div class="form-group row">
                <label class="col-sm-5 col-form-label col-form-label-sm">{{ eleman.label }}</label>   
               <div class="col-sm-10">
                {{ eleman |add_class:"form-control" }}
                 
                </div>
                
                   </div>
                {% endfor %}
                <a class="btn btn-outline-info" href="{% url 'ogrprofilim' %}">Geri Dön</a>
            <input name="guncelle" type="submit" value="Güncelle" class="btn btn-info">
            </form>
		</div>
	</div>

{% endblock %}
