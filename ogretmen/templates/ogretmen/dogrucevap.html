{% extends "oturum/base.html" %}
{% block content %}
<br>
 <div class="row justify-content-center mt-5">
        
    </div>
<div class="row justify-content-center mt-5">

    <div class="col-sm-3 text-center">
    
    <div class="class="badge badge-secondary">
            <label><h4>({{sinavbaslik}}) <br> Cevap ekleme Formu</h2></label>
        </div>

        <form action="" method="post" >
       {% load widget_tweaks %}
        {% csrf_token %}
       
            {% for eleman in form %}
                {% if forloop.counter <= sorusay %}
                <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">{{ eleman.label }}</label>   
               <div class="col-sm-10">
                {{ eleman |add_class:"custom-select mr-sm-2" }}
                 
                </div>
                
                   </div>
                {% endif %}
            {% endfor %}
            
           
            <input type="submit" name="Kaydet" value="Kaydet" class="btn btn-info">
        </form>
    </div>
</div>
{% endblock content%}
